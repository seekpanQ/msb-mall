spring:
  application:
    name: mall-gateway
  # 注册中心的配置
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.91.131:8848
    gateway:
      routes:
        - id: product_route
          uri: lb://mall-product
          predicates:
            - Path=/app/product/**
          filters:
            - RewritePath=/app/(?<segment>/?.*), /$\{segment}
        - id: third_route
          uri: lb://mall-third
          predicates:
            - Path=/app/third/**
          filters:
            - RewritePath=/app/third/(?<segment>/?.*), /$\{segment}
        - id: member_route
          uri: lb://mall-member
          predicates:
            - Path=/app/member/**
          filters:
            - RewritePath=/app/(?<segment>/?.*), /$\{segment}
        - id: ware_route
          uri: lb://mall-ware
          predicates:
            - Path=/app/ware/**
          filters:
            - RewritePath=/app/(?<segment>/?.*), /$\{segment}
        - id: app_route
          uri: lb://renren-fast
          predicates:
            - Path=/app/**
          filters:
            - RewritePath=/app/(?<segment>/?.*), /renren-fast/$\{segment}
        - id: msbmall_host_route
          uri: lb://mall-product
          predicates:
            - Host=msb.mall.com
        - id: msbitem_host_route
          uri: lb://mall-product
          predicates:
            - Host=msb.item.com
        - id: msbsearch_host_route
          uri: lb://mall-search
          predicates:
            - Host=msb.search.com
        - id: msbauth_host_route
          uri: lb://mall-auth
          predicates:
            - Host=msb.auth.com
